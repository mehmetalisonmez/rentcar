<ul class="list-group" >
  <li  (click)="clearCurrentBrand()" routerLink=""  [class]="getAllClass()">Tüm Araçlar</li>
  <li
    *ngFor="let brand of brands"
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brands/{{brand.id}}"
    [class]="getClass(brand)">
    {{ brand.brandName }}
  </li>
</ul>
